      <h2 class="text-center text-light mb-5 fs-lg mt-3">LOGIN</h2>
      <form action="" class="ms-5"> 
        <input id="Name" type="text" class="form-control m-2 w-75 border rounded-4" placeholder="User Name"> <br>
        <input id="pasword" type="password" class="form-control m-2 mb-4 w-75 border rounded-4" placeholder="password"> 
      </form> 
      <button style="background-color: rgb(13, 158, 231);color: white;" class="btn btn-light mb-3  " onclick="logs()">LOGIN</button> <br>

     <a href="./register.html">Register Now</a>
      
        </div>

  <script>

    function logs(){ 
        
         let USERName=Name.value 
         
         if(USERName in localStorage){
          let pswd= pasword.value
          let user = JSON.parse(localStorage.getItem(USERName))
          let PSWD= user.Password
            if( pswd ===PSWD){
              let user = JSON.parse(localStorage.getItem(USERName))
              let username= user.UserName
              window.location="./main.html" 
              localStorage.setItem("username" ,username)
          }
            
           
            else {
                alert("incorrect password ")
            }
         }

         else{alert("User not found")}
    }

    function register(){
      window.location ="./register.html"
    }
  </script>
